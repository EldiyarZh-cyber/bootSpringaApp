<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<div class="container-fluid">
    <main class="tm-main">
        <!-- Search form -->
        <div class="send-message">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-heading">
                            <h2>Add Blog</h2>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="contact-form">
                            <form id="contact" method="post" th:action="@{/savepost}" enctype="multipart/form-data" th:object="${posts}">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <input class="form-control" th:field="*{title}" type="text" placeholder="Title" required>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <input type="file" name="photofile" id="photo" required>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <textarea class="form-control" th:field="*{content}" type="text" placeholder="Post content" required></textarea>
                                    </div>
                                    <div class="col-lg-12">
                                        <textarea class="form-control" th:field="*{price}" type="text" placeholder="price " required></textarea>
                                    </div>
                                    <div class="col-lg-12">

                                        <button id="form-submit" class="tm-search-button" type="submit">ENTER<i class="fas fa-ad tm-search-icon" aria-hidden="true"></i></button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>
</body>
</html>
