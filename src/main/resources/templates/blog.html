<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Internet Shop Quick Sell</h1>
                <p class="lead text-muted">QuickSell offers an extensive collection of world-famous brands of men's clothing and accessories
                </p>
            </div>
        </div>
    </section>
    <div class="album py-5 bg-light">
         <div class="container">

             <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                 <div class="col">
                        <div class="card shadow-sm">
                            <article th:each="post:${posts}" class="product-item">
                                <a href="#"><img th:src="@{/post-img/{id}(id=${post.id})}" src="../static/assets/images/product_01.jpg" alt="Image"></a>
                                <div class="down-content">
                                    <a href="#"><h4 th:text="${post.title}">Tittle goes here</h4></a>
                                    <h6 th:text="${post.price}">$25.75</h6>
                                    <p th:text="${post.content}">Lorem ipsume dolor sit amet, adipisicing elite. Itaque, corporis nulla aspernatur.</p>

                                </div>
                            </article>
                        </div>
                 </div>
             </div>
         </div>
    </div>
</main>
</div>
<div th:insert="footer :: footer"></div>
</div>
</body>
